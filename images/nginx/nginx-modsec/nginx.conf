user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
error_log  /dev/stdout info;
pid        /var/run/nginx.pid;

load_module "modules/ngx_http_modsecurity_module.so";
load_module "modules/ngx_http_perl_module.so";

env ENV;
env DRUPAL_MODE;

events {
    worker_connections  1024;
}

http {

    perl_set $env 'sub { return $ENV{"ENV"}; }';
    perl_set $drupal_mode 'sub { return $ENV{"DRUPAL_MODE"}; }';

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format debuglog '$http_x_forwarded_for $remote_addr $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" $scheme$host$request_uri$request_method '
                    'upstream_status=$upstream_status request_time=$request_time '
                    'upstream_response_time=$upstream_response_time '
                    'upstream_connect_time=$upstream_connect_time '
                    'upstream_header_time=$upstream_header_time';

    access_log  /var/log/nginx/access.log debuglog;
    access_log  /dev/stdout;

    server_tokens off;

    sendfile        on;
    tcp_nopush      on;

    keepalive_timeout  65;

    # Gzip compression â€” typically reduces bandwidth 60-80% for text content
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        image/svg+xml
        font/woff2;

    include /etc/nginx/conf.d/*.conf;

    server_names_hash_bucket_size 256;

    client_max_body_size 100m;

}
