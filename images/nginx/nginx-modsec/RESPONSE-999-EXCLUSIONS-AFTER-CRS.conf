#
# ----------------------------------------------------------------------
# RESPONSE-999 EXCLUSIONS AFTER CRS FOR WORDPRESS / DRUPAL / CIVICRM
# ----------------------------------------------------------------------
#

# Allow WordPress wp-cron responses
SecRule RESPONSE_HEADERS:Content-Type "@contains application/json" \
    "id:9990001,phase:4,pass,nolog,ctl:auditEngine=Off"

# Allow legitimate redirect loops in Drupal login
SecRule RESPONSE_STATUS "@eq 302" "id:9990002,phase:4,pass,nolog"

# Allow JSON responses from CiviCRM API
SecRule RESPONSE_BODY "@contains civicrm" \
    "id:9990003,phase:4,pass,nolog"
