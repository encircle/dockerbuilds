version: '3.3'

services:

  webserver-modsec:
    container_name: webserver-modsec
    image: encircle/nginx-modsec:v1.0.18
    build:
      context: ./
      dockerfile: ./images/nginx-modsec/Dockerfile

  database:
    container_name: database
    image: encircle/mariadb:v1.0.18
    build:
      context: ./
      dockerfile: ./images/mariadb/Dockerfile

  wordpress:
    container_name: wordpress
    image: encircle/wordpress:v1.0.18
    build:
      context: ./
      dockerfile: ./images/wordpress/Dockerfile

  postfix:
    container_name: postfix
    image: encircle/postfix:v1.0.18
    build:
      context: ./
      dockerfile: ./images/postfix/Dockerfile
